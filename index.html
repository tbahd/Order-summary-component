<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" role="main">
        <img src="/images/illustration-hero.svg" alt="music illustration" class="image">
        <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="mini-con">
                <img src="/images/icon-music.svg" alt="" class="logo">
                <div class="mini-text">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="#" class="change">Change</a>
            </div>

            <div class="buttons">
                <a href="#" class="btn">Proceed to Payment</a>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </div>



    <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tbahd" target="_blank">Tbahd</a>.
    </div>
</body>
</html>
